<div id="accounts" c>
    <div id="login" c>
        <p style="font-size: xx-large" t>Login To AppName</p>
        <p id="login-error" style="font-size: large; color: red;" t></p>
        <div c>
            <input id="login-name" type="text" placeholder="Name" i/>
            <input id="login-password" type="password" placeholder="Password" i/>
            <button onclick="accounts_login(get('login-name').value,get('login-password').value)" i>Login</button>
        </div>
        <div c>
            <p style="font-size: x-large" t>Don't have an account?</p>
            <button onclick="view('register')" i>Register</button>
        </div c>
        <div c>
            <button onclick="accounts_force()" i>Continue Without Login</button>
        </div>
    </div>
    <div id="register" c>
        <p style="font-size: xx-large" t>Register To AppName</p>
        <p id="register-error" style="font-size: large; color: red;" t></p>
        <div c>
            <input id="register-name" type="text" placeholder="Name" i/>
            <input id="register-password" type="password" placeholder="Password" i/>
            <button onclick="accounts_register(get('register-name').value,get('register-password').value)" i>Register
            </button>
        </div>
        <div c>
            <p style="font-size: x-large" t>Already have an account?</p>
            <button onclick="view('login')" i>Login</button>
        </div>
        <div c>
            <button onclick="accounts_force()" i>Continue Without Registration</button>
        </div>
    </div>
</div>
<div id="app" c>
    <!--App Body-->
</div>
